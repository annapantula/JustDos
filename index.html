<!DOCTYPE html>
<html lang="en">
<head>
    <title>Just Do's</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    

    <!-- https://animate.style/ stylesheet for animation-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>Just Do It</h1>
    <hr>
    <div>
        <label class="lbl">
            <input id="search-todos" type="text" placeholder="search Just Do's">
        </label>
    </div>
    <div>
        <label class="lbl">
            <button class="btn btn-primary" id="sort-todos">Sort Just Do's</button>
        </label>
    </div>
    <div>
        <label class="lbl">
            Hide Completed : <input type="checkbox" name="hideJustDos" id="hide-just-dos">
        </label>
    </div>
    
    <div id="to-dos">
        
    </div>
    <form action="" id="todo-form">
        <input id="add-todo-input" name="addToDoInput" type="text"> 
        <button id="add-todo-btn" name="addToDoBtn" class="btn btn-primary">Add ToDo</button>
    </form>
    
    
    <script src="./script.js"></script>
</body>
</html>
